version: "1.37"
name: libgpg-error
source: "https://www.gnupg.org/ftp/gcrypt/libgpg-error/libgpg-error-1.37.tar.bz2"
pre_source:
  - echo "pre_source"
build:
  - echo "build"
  - printenv|grep DESTDIR
  - ./configure --prefix=/usr
  - make
install:
  - echo "install"
  - printenv|grep DESTDIR
  - make install &&
    install -v -m644 -D README $DESTDIR/usr/share/doc/libgpg-error-1.37/README
uninstall:
  - echo "uninstall"